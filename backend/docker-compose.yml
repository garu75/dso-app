version: "3"
services:
       backend:
           container_name: backend
           image: dso-app/backend
           restart: always
           build: .
           hostname: localhost
           ports:
             - "3000:3000"
           links:
             - mongo
       mongo:
             container_name: mongo
             image: mongo
             volumes:
               - ./data:/data/db
             ports:
               - '27018:27017'